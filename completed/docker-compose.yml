version: '2'

services:

  matchapimongodb:
    image: mongo
    volumes:
      - "~/matchapidb:/data/db"
    networks:
      - matchapimongo

  matchapispringbootmongo:
    image: dgomezdeveloper/match-api-springboot-service:firsttry
    depends_on:
      - matchapimongodb
    ports:
      - "8080:8080"
    networks:
      - matchapimongo

networks:
  matchapimongo:
